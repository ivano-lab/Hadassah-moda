<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadassah Moda Feminina</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/logo/logoHadassah.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo/logoHadassah.png" alt="Logo da Marca">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos...">
            <button type="submit">Buscar</button>
        </div>
        <div class="user-actions">
            <a href="#">Login</a> / <a href="#">Cadastro</a>
            <a href="#" class="cart-icon">Carrinho</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Lançamentos</a></li>
            <li><a href="#">Vestidos</a></li>
            <li><a href="#">Saias</a></li>
            <!-- Adicionar mais categorias conforme necessário -->
        </ul>
    </nav>

    <main>
        <section class="banner">
            <img src="img/logo/banner-principal.jpg" alt="Banner Principal">
            <div class="banner-text">
                <h2>Elegância com Propósito</h2>
                <a href="#" class="btn">Ver Mais</a>
            </div>
        </section>

        <section class="featured-products">
            <h3>Produtos em Destaque</h3>
            <!-- Inserir produtos em destaque aqui -->
            <section class="banner-rotativo">
                <div class="slides">
                    <div class="slide fade">
                        <img src="img/banner/banner1.jpeg" alt="Banner 1">
                        <div class="text">Banner 1</div>
                    </div>
                    <div class="slide fade">
                        <img src="img/banner/banner2.jpeg" alt="Banner 2">
                        <div class="text">Banner 2</div>
                    </div>
                    <div class="slide fade">
                        <img src="img/banner/banner3.jpeg" alt="Banner 3">
                        <div class="text">Banner 3</div>
                    </div>
                </div>
            </section>
        </section>

        <section class="categories">
            <h3>Categorias</h3>
            <!-- Inserir categorias de produtos aqui -->
        </section>

        <section class="promotions">
            <h3>Promoções Especiais</h3>
            <!-- Inserir promoções especiais aqui -->
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Termos de Uso</a></li>
                <!-- Adicionar mais links conforme necessário -->
            </ul>
        </div>
        <div class="social-media">
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Instagram</a>
            <a href="#" class="social-icon">Twitter</a>
            <!-- Adicionar mais redes sociais conforme necessário -->
        </div>
    </footer>
</body>
</html>
